  <script>
    const crab = document.querySelector(".crab");
    let pos = 350;
    let keys = {};
    
    function move(event) {
      keys[event.key] = true;
    }
    function stop(e) {
      keys[event.key] = false;
    }

    document.addEventListener('keydown', move);
    document.addEventListener('keyup', stop);

    function play() {
      if(keys.ArrowRight) {
        if(pos < 700){
        pos += 5;
        crab.style.transform = `translateX(${pos}px)  translateY(430px)`
        }
      }
      if(keys.ArrowLeft) {
        if(pos > 0) {
          pos -= 5;
          crab.style.transform = `translateX(${pos}px)  translateY(430px)`
        }
      }
      window.requestAnimationFrame(play);
    }
